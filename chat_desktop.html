<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars'APP</title>
    <link rel="stylesheet" href="style/style-header.css">
    <link rel="stylesheet" href="style/style-chat-desktop.css">
    <script src="/js/main-perfil.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&family=Cinzel+Decorative:wght@400;700&family=Comforter&family=Dancing+Script:wght@700&family=Lobster&family=Luckiest+Guy&family=Noto+Sans+SC&family=Satisfy&family=Share+Tech+Mono&family=Space+Mono&family=Titan+One&family=Yanone+Kaffeesatz:wght@200&display=swap" rel="stylesheet">
    <script src="/js/main-rate.js"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>

        <header class="header">
            <div class="left">
                <a class="logo" href="perfil.html"><img src="assets/vetores/seta_esq_full.png" alt="logo principal" ></a>
                <img src="assets/logos/logo-nome.png" alt="logo com o nome" class="logo-nome">
            </div> 
            <a href="index.html" class="home"><img src="assets/vetores/home.png" alt="símbolo página inicial" ></a>
        </header>

        <main>

            <div class="sobre animate__animated animate__backInLeft">

                <div class="close" >
                    <a href="avaliar.html"><img src="assets/close.png" alt="ícone de fechar" class="close_x" "></a>
                    
                </div>

                <div class="carrossel animate__animated animate__fadeIn animate__backOutLeft">
                    <img src="assets/vetores/seta_esq_dis.png" alt="seta para esquerda" class="icone-esquerdo" id="setaesq" onclick="esquerda()">
                    <img src="assets/alien3.jpg" alt="" class="foto" id="preview">
                    <img src="assets/vetores/seta_dir_full.png" alt="" class="icone-direito" id="setadir" onclick="direita()">
                </div>

                <div class="sobre-mais">
                    <div class="nome">
                        <p class="username">Nome: Martinho da Via Láctea</p>
                        <img src="assets/vetores/verified.png" alt="símbolo de verificado" class="verificado">
                    </div>
    
                    <div class="local"><p class="localização">Localização: Caverna Capital, Monte Olimpo - Marte</p></div>
                </div>


                <div class="about">
                    <div class="reput">
                        <p class="reputação">Reputação:</p>
                        <img src="assets/vetores/star_full.png" alt="" class="estrela">
                        <img src="assets/vetores/star_full.png" alt="" class="estrela">
                        <img src="assets/vetores/star_full.png" alt="" class="estrela">
                        <img src="assets/vetores/star_full.png" alt="" class="estrela">
                        <img src="assets/vetores/star_half.png" alt="" class="estrela">
                    </div>
                </div>
    
    
                <a href="perfil.html" class="btn animate__animated animate__slideInUp">Voltar</a>
               


            </div>


            <div class="chatbot animate__animated animate__backInRight ">
                <iframe
                        allow="microphone;"
                        src="https://console.dialogflow.com/api-client/demo/embedded/3218797f-000b-4b84-8bfa-6da32d3c83bc">
                </iframe>

                <a href="avaliar.html" class="btn animate__animated animate__slideInUp">Avaliar Usuário</a>
            </div>
        </main>

        <footer>
            <img src="assets/logos/logo-principal.png" alt="imagem logo" class="logo_rodape">
            <p class="texto-rodape">Stars'App &copy; All Rights Reserved</p>
        </footer>


</body>
</html>
