<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars'APP</title>
    <link rel="stylesheet" href="style/style-header.css">
    <link rel="stylesheet" href="style/style-main-result.css">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&family=Cinzel+Decorative:wght@400;700&family=Comforter&family=Dancing+Script:wght@700&family=Lobster&family=Luckiest+Guy&family=Noto+Sans+SC&family=Satisfy&family=Share+Tech+Mono&family=Space+Mono&family=Titan+One&family=Yanone+Kaffeesatz:wght@200&display=swap" rel="stylesheet">
</head>

<body>

        <header class="header">
            <div class="left">
                <a class="logo" href="resultbusca.html"><img src="assets/vetores/seta_esq_full.png" alt="logo principal" ></a>
                <img src="assets/logos/logo-nome.png" alt="logo com o nome" class="logo-nome">
            </div>  
            <a href="index.html" class="home"><img src="assets/vetores/home.png" alt="símbolo página inicial" ></a>
        </header>

        <main>
            <p class="label-result">1 resultado(s) encontrado(s)</p>

            <div class="user">
                <img src="assets/alien_preview.png" alt="foto de um alien" class="foto">
                <div class="info">
                    <div class="sobre">
                        <div class="nome">
                            <p class="nome-usuario">Nome: Martinho</p>
                            <img src="assets/vetores/verified.png" alt="símbolo de verificado" class="verified">
                        </div>

                        <div class="origem">
                            <p class="origem-usuario">Origem: Marte</p>
                        </div>
                    </div>
                    <a href="perfil.html" class="more">Ver Mais</a>
                </div>
            </div>

            <a href="conecting.html" class="buscar">Buscar Novamente</a>
        </main>

        <footer>
            <img src="assets/logos/logo-principal.png" alt="imagem logo" class="logo_rodape">
            <p class="texto-rodape">Stars'App &copy; All Rights Reserved</p>
        </footer>
</body>
</html>
